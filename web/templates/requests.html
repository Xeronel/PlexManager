{% extends "index.html" %}
{% block active %}requests{% end %}

{% block body %}
<div class="container-fluid">
  <div class="search-bar row">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
      <label for="search">Search:</label>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <div class="input-group">
        <input id="search" type="text" class="form-control">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
      </div>
    </div>
    <div class="btn-group col-lg-4 col-md-4 col-sm-4 col-xs-4" role="group">
       <button id="tv_button" class="btn btn-default active">TV Shows</button>
       <button id="movies_button" class="btn btn-default">Movies</button>
    </div>
  </div>

  <div class="row">
    <label>Results:</label>
    <div id="search_results"></div>
  </div>
</div>
{% end %}

{% block footer %}
<script type="text/javascript" src={{ static_url("requests.js") }}></script>
{% end %}
